<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><title>Test</title></head>
  <body>
    <script type="text/javascript" src="../lib/StarJs.js"></script>
    <script type="text/javascript" src="../lib/StarJs/Math.js"></script>
    <script type="text/javascript" src="../lib/StarJs/Vector.js"></script>
    <script type="text/javascript" src="../lib/StarJs/Time.js"></script>
    <script type="text/javascript" src="../lib/StarJs/Solar.js"></script>
    <script type="text/javascript">
      // Write data to console.
      var tz_offset = +6;
      var today = StarJs.Time.dt2mjd({
          year: 2009, month: 8, day: 23,
          hour: 0, minute: 0, second: 0
      }) - tz_offset / 24;
      console.debug('MJD today: ', today);
      var tomorrow = today + 1;

      console.debug(StarJs.Solar.sunAndMoonEvents(today, tomorrow,
                          84*StarJs.Math.DEG2RAD,
                          57*StarJs.Math.DEG2RAD
      ));
    </script>
  </body>
</html>
